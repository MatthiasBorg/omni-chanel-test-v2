<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">Custom Form</h2>
    <form id="customForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Category</label>
          <input type="text" class="form-control" name="category">
        </div>
        <div class="col-md-6">
          <label class="form-label">Country</label>
          <select class="form-select" name="country">
            <option value="AT">AT</option>
            <option value="DE">DE</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email">
        </div>
        <div class="col-md-6">
          <label class="form-label">Entity</label>
          <select class="form-select" name="entity">
            <option>TCL</option>
            <option>TGAL</option>
            <option>TKAL</option>
            <option>TSAV</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" name="firstName">
        </div>
        <div class="col-md-6">
          <label class="form-label">Issue</label>
          <input type="text" class="form-control" name="issue">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Label</label>
          <select class="form-select" name="label">
            <option>Tipico</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Language</label>
          <select class="form-select" name="language">
            <option value="DE">DE</option>
            <option value="EN">EN</option>
            <option value="TR">TR</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" name="lastName">
        </div>
        <div class="col-md-6">
          <label class="form-label">Product</label>
          <select class="form-select" name="product">
            <option>Sports</option>
            <option>Games</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Question</label>
          <input type="text" class="form-control" name="question">
        </div>
        <div class="col-md-6">
          <label class="form-label">UUID</label>
          <input type="text" class="form-control" name="uuid">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username">
      </div>

      <div class="d-flex gap-2">
        <button type="button" class="btn btn-success" onclick="initEmbeddedMessaging()">Start Chat</button>
      </div>
    </form>
  </div>

  <script>
    function handleForm() {
      const form = document.getElementById("customForm");
      const formData = new FormData(form);

      const data = Object.fromEntries(formData.entries());

      const enrichedData = {
        ...data,
        additionalInformation: "",
        breadcrumbTrail: "Here1>Here2",
        cacheCookies: document.cookie,
        origin: "",
        userApp: "",
        userLoginStatus: data.uuid ? "LoggedInUser" : "LoggedOutUser"
      };

      console.log("Final Data Object:", enrichedData);
      return enrichedData;
    }

    function startChat() {
      const userData = handleForm(); // Get the form data with extra fields
      console.log("Starting chat with data:", userData);
      // Add your actual chat initialization logic here
      alert("Chat started (placeholder)");
    }

              "AdditionalInformation": userData.additionalInformation,
              "BreadcrumbsTrail": userData.breadcrumbTrail,
              "CacheCookies": userData.cacheCookies,
              "Category": userData.category,
              "UUID": userData.uuid,
              "Country": userData.country,
              "Email": userData.email,
              "Entity": userData.entity,
              "FirstName": userData.firstName,
              "Issue": userData.issue,
              "Label": userData.label,
              "Origin": userData.origin,
              "Language": userData.language,
              "LastName": userData.lastName,
              "Product": userData.product,
              "Question": userData.question,
              "UserApp": userData.userApp,
              "UserLoginStatus": userData.userLoginStatus,
              "Username": userData.username

        });

  	};
  </script>

</html>
